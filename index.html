<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utility.css">
    <title>Spotify - Web Player: Music for everyone</title>
</head>

<body>
    <div class="container flex bgblk">

        <div class="left ">
            
            <div class="home bggrey rounded m-1 p-1">
                <div class="mobile">

                    <div class="logo  "><img width="110" class="invert" src="Images/logo.svg" alt=""></div>
                    <div class="close">
                        <img class="invert" src="Images/close.svg" alt="">
                    </div>
                </div>
                <ul>
                    <li><img class="invert" src="Images/home.svg" alt="home">Home</li>
                    <li><img class="invert" src="Images/search.svg" alt="search">Search</li>
                </ul>
                
            </div>
            <div class="library bggrey rounded m-1 p-1">
                <div class="heading">
                    <img class="invert" src="Images/playlist.svg" alt="">
                    <h2>
                        Your Library
                    </h2>
                </div>
                <div class="songlist">
                    <ul>
                      
                    </ul>
                </div>
                <div class="footer">
                    <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
                </div>
            </div>

        </div>

        <div class="right bggrey rounded ">
            <div class="header rounded">
                <div class="nav">
                   <div class="hambuurgercontainer">

                       <img width=40px class="invert hamburger" src="Images/hamburger.svg" alt="">
                       <img class="nextprv" src="Images/left.svg" alt="">
                       <img class="nextprv"  src="Images/right.svg" alt="">
                    
                    </div>
                </div>
                <div class="buttons">
                    <button class="signupbtn">Sign Up</button>
                    <button class="loginbtn">Login</button>
                </div>
            </div>
            <div class="playlist">
                <h1>Spotify Playlist</h1>
                <div class="cardcontainer">
                   
                </div>
                
                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle">
                            
                        </div>
                    </div>
                    <div class="allinfobar">

                        <div class="songinfo">
                            
                        </div>
                        
                        <div class="songbtn">
                            <img width="35" id="prev" src="Images/prevsong.svg" alt="">
                            <img width="35" id="playseek" src="Images/play.svg" alt="">
                            <img width="35" id="next" src="Images/nextsong.svg" alt="">
                        </div>
                        <div class="stv">
                            
                            <div class="songtime">
                                
                            </div>
                            <div class="volume">
                                <img width="35" id="vol" src="Images/volume.svg" alt="">
                                <div class="range">
                                    <input  type="range" name="volume">
                                </div>
                            </div>
        
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
